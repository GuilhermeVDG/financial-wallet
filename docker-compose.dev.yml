services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dependencies
    container_name: financial-wallet-api-dev
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-financial_wallet}
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - financial-wallet-network

  postgres:
    image: postgres:16-alpine
    container_name: financial-wallet-db-dev
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-financial_wallet}
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - financial-wallet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-financial_wallet}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata_dev:
    driver: local

networks:
  financial-wallet-network:
    driver: bridge
